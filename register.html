<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Excalet Integrated Services</title>
        <style>
            img {
                width: 100px;
                border-radius: 10px;
            }
            fieldset {
                width:50%; background-color: #019934; border-radius: 5%;
            }
        </style>
    </head>
    <body>
        <header>
            <h1>EXCALET INTEGRATED SERVICES</h1>
            <img src="EXCALET_LOGO2.jpg" alt="Company's logo">
            <nav>
                <ul>
                    <li><a href="home.html" target="_blank">Home</a></li>
                    <li><a href="register.html" target="_blank">Register/Login</a></li>
                    <li><a href="aboutus.html" target="_blank">About Us</a></li>
                    <li><a href="contactus.html" target="_blank">Contact Us</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <div>
                <h2>REGISTRATION FORM</h2>
                <form method="*">
                    <fieldset>
                        <legend>Biodata</legend>
                            <label for="fullname">Fullname</label>
                            <input type="text" name="fullname" maxlength="40" id="fullname" required placeholder="Lastname first">
                        <br>
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email" required>
                        <br>
                            <label>Password
                                <input type="password" required>
                            </label>
                        <br>
                            <label for="dob">Date of Birth</label>
                            <input type="date" name="dob" id="dob" required>
                        <br>
                        <p>Gender</p>
                            <label for="Male">Male</label>
                            <input type="radio" name="gender" id="male" value="male">
                            
                            <label for="Female">Female</label>
                            <input type="radio" name="gender" id="female" value="female">
                        <br>
                            <p>State of Origin</p>
                            <select id="state">
                                <option value="Abia">Abia</option>
                                <option value="Adamawa">Adamawa</option>
                                <option value="Akwa Ibom">Akwa Ibom</option>
                                <option value="Anambra">Anambra</option>
                                <option value="Bauchi">Bauchi</option>
                                <option value="Bayelsa">Bayelsa</option>
                                <option value="Benue">Benue</option>
                                <option value="Borno">Borno</option>
                                <option value="Cross River">Cross River</option>
                                <option value="Delta">Delta</option>
                                <option value="Edo">Edo</option>
                                <option value="Ekiti">Ekiti</option>
                                <option value="Enugu">Enugu</option>
                                <option value="Gombe">Gombe</option>
                                <option value="Imo">Imo</option>
                                <option value="Jigawa">Jigawa</option>
                                <option value="Kaduna">Kaduna</option>
                                <option value="Kano">Kano</option>
                                <option value="Katsina">Katsina</option>
                                <option value="Kebbi">Kebbi</option>
                                <option value="Kogi">Kogi</option>
                                <option value="Kwara">Kwara</option>
                            </select>
                            <br>
                        <input type="button" value="Submit">
                    </fieldset>
                </form>
            </div>
        </main>
        
        
    </body>
</html>
